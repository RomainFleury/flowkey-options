<!doctype html>
<html>

<head>
  <title>Flowkey Unofficial Player Options</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Flowkey Unofficial Player Options</h1>
    </header>

    <div id="toast-container"></div>

    <main class="main-content">
      <div class="column left-column">
        <section id="current-song-container">
          <div class="title-and-button">
            <h2>Current song</h2>
            <button id="load-current-song-button" class="small-button icon-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
                <path
                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z">
                </path>
              </svg>
            </button>
          </div>
          <input type="text" id="current-song-id" class="hidden" />
          <div class="form-grid">
            <label for="current-song-name">Title</label>
            <input type="text" id="current-song-name" />

            <label for="current-song-author">Author</label>
            <input type="text" id="current-song-author" />

            <label for="current-song-length-in-seconds">Length (s)</label>
            <input type="text" id="current-song-length-in-seconds" />

            <label for="current-song-measures-count">Measures</label>
            <input type="text" id="current-song-measures-count" />
          </div>

          <div class="section-action">
            <button id="fetch-current-song-button">Hallucinate Song Data</button>
            <div id="song-loader" class="hidden">Hallucinating data...</div>
          </div>
        </section>

        <section id="last-sheets-container">
          <h3>Last sheets</h3>
          <div id="last-sheets"></div>
        </section>
      </div>

      <div class="column right-column">
        <section id="all-stored-songs">
          <div class="title-and-button">
            <h2>Stored songs</h2>
            <div class="header-actions">
              <button id="sync-button" title="Reload list" class="small-button icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
                  <path
                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z">
                  </path>
                </svg>
              </button>
              <button id="download-all-songs-button" title="Download all songs as JSON"
                class="small-button icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                  </path>
                  <path
                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                  </path>
                </svg>
              </button>
              <label for="upload-all-songs-dropper" class="small-button upload-label icon-button"
                title="Upload songs from a JSON file">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                  </path>
                  <path
                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z">
                  </path>
                </svg>
              </label>
              <input type="file" id="upload-all-songs-dropper" class="hidden">
            </div>
          </div>
          <div class="table-container">
            <table id="sync-list-container">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="sync-list"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>

</html>
